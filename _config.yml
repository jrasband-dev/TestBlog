title: "My GitHub Blog"
author: "Your Name"
description: "A simple blog powered by Jekyll and GitHub Pages."
remote_theme: pages-themes/hacker@v0.2.0
permalink: /:title/

# --- IMPORTANT ---
# If your repo is username.github.io (user site):
url: "https://username.github.io/TestBlog"
baseurl: ""      # keep empty for user/organization sites

# If your repo is a project site (e.g., my-blog):
# url: "https://username.github.io/TestBlog"
# baseurl: "/my-blog"  # <-- uncomment & set to your repo name

# Show "About" in the header nav
header_pages:
  - index.md
  - about.md

plugins:
  - jekyll-feed
  - jekyll-remote-theme
